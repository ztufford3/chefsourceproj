<!DOCTYPE html>
<html lang="en" ng-app="registration-page">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
</script>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chefsource Registration</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="registration.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper" ng-controller="site-control">
      <div class="page-container">

        <div class="page-top">
          <h3 class="register">User Registration</h3>
        </div>

          <div class="bar">
            <p class="category">First Name:</p>
            <input type="text" maxlength="10" class="text-field" />
          </div>

          <div class="bar">
            <p class="category">Last Name:</p>
            <input type="text" maxlength="10" class="text-field" />
          </div>

          <div class="bar">
            <p class="category">Location:</p>
            <input type="text" maxlength="40" class="text-field" />
          </div>
        
          <div class="bar">
            <p class="category">Pantry</p>
            <input type="text" maxlength="60" class="text-field" />
          </div>

          <div class="bar">
            <p class="category">Dietary Restrictions:</p>
            <input type="text" maxlength="40" class="text-field" />
          </div>

          <input type="button" class="btn btn-primary" id="submit" ng-click="submitreg()" value="Submit" />

      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
    var app=angular.module('registration-page', []);
    app.controller('site-control', ['$scope','$window',function($scope,$window){
      $scope.submitreg=function(){
        for (var i = document.getElementsByClassName('text-field').length - 1; i >= 0; i--) {
          var text=document.getElementsByClassName('text-field')[i].value;
          if(!text.match(/\S/)){
            $window.alert('Please fill out all the fields');
            break;
          } else {
            //TODO
            $window.location="profile.html";
          }
        };
      };
    }]);
    </script>
  </body>
</html>
