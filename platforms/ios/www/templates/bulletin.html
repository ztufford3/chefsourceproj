<ion-view title="Bulletin Board">
	<ion-side-menus>
		<ion-side-menu-content>
			<ion-nav-bar class="bar-balanced">
			  <ion-nav-buttons side="left">
			  	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
			  </ion-nav-buttons>
				<ion-nav-buttons side="right">
					<a class="button button-positive" ui-sref="request">
			       New Request
			    </a>
				</ion-nav-buttons>
			</ion-nav-bar>

			<div class="card" ng-repeat="note in notes" style="padding-top: 40px;">
				<div class="item item-divider">
					<div class="row">
						<div class="col"><p>{{note.status}}</p></div>
						<div class="col">
							<!--<h1 class="catname">{{note.user}}</h1>-->
							<h1 class="catname">{{note.user}} needs</h1>
						</div>
						<div class="col text-right">
							<p>{{note.timer}}</p>
						</div>
					</div>
				</div>
			  <div class="item item-text-wrap">
			  	<div class="row">
			  		<div class="col-sm-1 text-left">
							<a class="button button-tiny" ui-sref="profileOther({profileId: {{note.userid}}})">View Profile</a>
						</div>
						<div class="col text-center">
							<p>{{note.detail}}</p>
						</div>
						<div class="col-sm-1 text-right" ng-if="note.open==1">
							<a class="button button-positive button-tiny" ng-click="accept(note)">Accept</a>
						</div>
					</div>
				</div>
	    </div>
		</ion-side-menu-content>

		<ion-side-menu side="left">
    	<ion-header-bar class="bar bar-header bar-balanced"></ion-header-bar>
    	<ion-content class="has-header=true">
	  		<ion-list>
	    		<ion-item ng-click="profile()" menu-toggle="left">Profile</ion-item>
	    		<ion-item ng-click="conversations()" menu-toggle="left">Conversations</ion-item>
	    		<ion-item ng-click="settings()" menu-toggle="left">Settings</ion-item>
	    		<ion-item ng-click="transactions()" menu-toggle="left">Transactions</ion-item>
	    		<ion-item ng-click="logout()" menu-toggle="left">Log Out</ion-item>
	  		</ion-list>
    	</ion-content>
  	</ion-side-menu>
	</ion-side-menus>
</ion-view>
