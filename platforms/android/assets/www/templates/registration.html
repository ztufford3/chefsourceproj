<ion-view title="Registration">
  <ion-content class="has-header padding">
    <form class="create-form" role="form"
        ng-submit="">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Username</span>
            <input type="text" class="form-control"
               ng-model="users.newObject.username"
               placeholder="Username">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
            <input type="password" class="form-control"
               ng-model="users.newObject.password">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
            <input type="text" class="form-control"
               ng-model="users.newObject.firstName"
               placeholder="First Name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
            <input type="text" class="form-control"
               ng-model="users.newObject.lastName"
               placeholder="Last Name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
            <input type="text" class="form-control"
               ng-model="users.newObject.email"
               placeholder="Email Address">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Street Address</span>
            <input type="text" class="form-control"
               ng-model="users.newObject.street"
               placeholder="Street">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">City</span>
            <input type="text" class="form-control"
               ng-model="users.newObject.city"
               placeholder="City">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">State</span>
            <input type="text" class="form-control"
               ng-model="users.newObject.state">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Zip Code</span>
            <input type="number" class="form-control"
               ng-model="users.newObject.zip">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Dietary Restrictions</span>
          <textarea placeholder="Dietary Restrictions" class="form-control"
               ng-model="users.newObject.diet"></textarea>
        </label>
      </div>
      <input class="button button-block button-balanced" type="submit" ng-click="create(users.newObject)" value="Submit" />
    </form>
  </ion-content>
</ion-view>
