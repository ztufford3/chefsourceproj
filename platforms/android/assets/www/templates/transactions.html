<ion-view title="Transactions">
  <ion-nav-buttons side="left">
    <button class="button button-icon ion-arrow-left-c" ng-click="back()">
       Back
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">
		<div class="card" ng-repeat="transaction in transactions">
			<div class="item item-divider">
				<div class="row">
					<div class="col text-center">
						<h1 class="catname">{{transaction.items}} [{{transaction.status}}]</h1>
					</div>
				</div>
			</div>
		  <div class="item item-text-wrap">
		  	<div class="row">
		  		<div class="col-sm-1 text-left" ng-if="transaction.open==1">
						<a class="button button-tiny" ng-click="dismiss(transaction)">Abandon</a>
					</div>
					<div class="col text-center">
						<p>{{transaction.type}}</p>
					</div>
					<!--<div class="col-sm-1 text-right">
						<a class="button button-positive button-tiny" ng-click="respond()">Confirm</a>
					</div>-->
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
